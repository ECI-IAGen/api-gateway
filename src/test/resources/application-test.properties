# Test Configuration
spring.application.name=api-gateway-test

# Server Configuration
server.port=0

# Database Configuration (H2 in-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Schedule Compliance Service Configuration
schedule.compliance.service.url=http://localhost:8081

# JPlag Service Configuration
jplag.service.url=http://localhost:8082

# CORS Configuration for tests
ALLOWED_ORIGINS_HTTP=http://localhost:3000
ALLOWED_ORIGINS_HTTPS=https://localhost:3000

# Disable security for tests
spring.security.enabled=false
