<!-- Sección de Equipos -->
<div id="teams-section" class="content-section" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fas fa-people-group me-2"></i>Gestión de Equipos</h2>
        <button class="btn btn-primary" onclick="teamComponent.showCreateModal()">
            <i class="fas fa-plus me-2"></i>Crear Equipo
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Miembros</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="teams-table-body">
                <!-- Los datos se cargarán aquí -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para crear/editar equipo -->
<div id="team-modal-container">
    <!-- Los modales se generarán dinámicamente -->
</div>
