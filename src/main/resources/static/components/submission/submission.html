<!-- Sección de Entregas -->
<div id="submissions-section" class="content-section" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fas fa-file-upload me-2"></i>Gestión de Entregas</h2>
        <button class="btn btn-primary" onclick="submissionComponent.showCreateModal()">
            <i class="fas fa-plus me-2"></i>Crear Entrega
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Asignación</th>
                    <th>Equipo</th>
                    <th>Archivo</th>
                    <th>Fecha Entrega</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="submissions-table-body">
                <!-- Los datos se cargarán aquí -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para crear/editar entrega -->
<div id="submission-modal-container">
    <!-- Los modales se generarán dinámicamente -->
</div>
