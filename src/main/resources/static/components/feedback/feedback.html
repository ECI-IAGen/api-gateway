<!-- Sección de Retroalimentación -->
<div id="feedback-section" class="content-section" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fas fa-comments me-2"></i>Gestión de Retroalimentación</h2>
        <button class="btn btn-primary" onclick="feedbackComponent.showCreateModal()">
            <i class="fas fa-plus me-2"></i>Crear Retroalimentación
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Evaluación</th>
                    <th>Tipo</th>
                    <th>Contenido</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="feedback-table-body">
                <!-- Los datos se cargarán aquí -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para crear/editar feedback -->
<div id="feedback-modal-container">
    <!-- Los modales se generarán dinámicamente -->
</div>
