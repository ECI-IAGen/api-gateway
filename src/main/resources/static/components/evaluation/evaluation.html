<!-- Sección de Evaluaciones -->
<div id="evaluations-section" class="content-section" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fas fa-star me-2"></i>Gestión de Evaluaciones</h2>
        <div>
            <button class="btn btn-success me-2" onclick="evaluationComponent.downloadAll()">
                <i class="fas fa-download me-2"></i>Descargar Evaluaciones
            </button>
            <button class="btn btn-primary" onclick="evaluationComponent.showCreateModal()">
                <i class="fas fa-plus me-2"></i>Crear Evaluación
            </button>
        </div>
    </div>
    
    <!-- Filtros -->
    <div class="card mb-3 filter-card">
        <div class="card-header">
            <h6 class="mb-0">
                <i class="fas fa-filter me-2"></i>Filtros de Evaluaciones
                <button class="btn btn-sm btn-outline-light float-end" onclick="evaluationComponent.clearAllFilters()">
                    <i class="fas fa-times me-1"></i>Limpiar Filtros
                </button>
            </h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="classFilter" class="form-label">Clase:</label>
                        <select id="classFilter" class="form-select" onchange="evaluationComponent.applyFilters()">
                            <option value="">Todas las clases</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="assignmentFilter" class="form-label">Asignación:</label>
                        <select id="assignmentFilter" class="form-select" onchange="evaluationComponent.applyFilters()">
                            <option value="">Todas las asignaciones</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="teamFilter" class="form-label">Equipo:</label>
                        <select id="teamFilter" class="form-select" onchange="evaluationComponent.applyFilters()">
                            <option value="">Todos los equipos</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="evaluatorFilter" class="form-label">Evaluador:</label>
                        <select id="evaluatorFilter" class="form-select" onchange="evaluationComponent.applyFilters()">
                            <option value="">Todos los evaluadores</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="typeFilter" class="form-label">Tipo:</label>
                        <select id="typeFilter" class="form-select" onchange="evaluationComponent.applyFilters()">
                            <option value="">Todos los tipos</option>
                            <option value="MANUAL">Manual</option>
                            <option value="AUTOMATIC">Automática</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="scoreFilter" class="form-label">Puntuación:</label>
                        <select id="scoreFilter" class="form-select" onchange="evaluationComponent.applyFilters()">
                            <option value="">Todas las puntuaciones</option>
                            <option value="5">Excelente (5)</option>
                            <option value="4-5">Muy Bueno (4-5)</option>
                            <option value="3-4">Bueno (3-4)</option>
                            <option value="2-3">Regular (2-3)</option>
                            <option value="0-2">Deficiente (0-2)</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="dateFromFilter" class="form-label">Fecha desde:</label>
                        <input type="date" id="dateFromFilter" class="form-control" onchange="evaluationComponent.applyFilters()">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="dateToFilter" class="form-label">Fecha hasta:</label>
                        <input type="date" id="dateToFilter" class="form-control" onchange="evaluationComponent.applyFilters()">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="filter-status-info">
                        <div class="d-flex align-items-center">
                            <span class="badge bg-primary me-2" id="filterResultsCount">0 evaluaciones</span>
                            <small class="text-muted" id="filterStatusText">Sin filtros aplicados</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-end">
                        <button id="downloadFilteredBtn" class="btn btn-outline-success" onclick="evaluationComponent.downloadFiltered()" disabled>
                            <i class="fas fa-download me-2"></i>Descargar Filtradas
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-evaluations">
            <thead>
                <tr>
                    <th width="6%">ID</th>
                    <th width="20%">Entrega</th>
                    <th width="15%">Clase</th>
                    <th width="12%">Puntuación</th>
                    <th width="15%">Evaluador</th>
                    <th width="14%">Fecha Evaluación</th>
                    <th width="18%">Acciones</th>
                </tr>
            </thead>
            <tbody id="evaluations-table-body">
                <!-- Los datos se cargarán aquí -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para crear/editar evaluación -->
<div id="evaluation-modal-container">
    <!-- Los modales se generarán dinámicamente -->
</div>
