<!-- Sección de Usuarios -->
<div id="users-section" class="content-section">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fas fa-users me-2"></i>Gestión de Usuarios</h2>
        <button class="btn btn-primary" onclick="userComponent.showCreateModal()">
            <i class="fas fa-plus me-2"></i>Crear Usuario
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Equipos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- Los datos se cargarán aquí -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para crear/editar usuario -->
<div id="user-modal-container">
    <!-- Los modales se generarán dinámicamente -->
</div>
