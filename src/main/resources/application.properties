spring.application.name=api-gateway

# Server Configuration
server.port=8080

# Database Configuration
# Uncomment and configure the database you're using

# PostgreSQL Configuration
spring.datasource.url=${DB_URL:jdbc}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=api_gateway
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# CORS Configuration
cors.allowed.origins.http=${ALLOWED_ORIGINS_HTTP:http://localhost:3000,http://localhost:4200}
cors.allowed.origins.https=${ALLOWED_ORIGINS_HTTPS:https://localhost:3000,https://localhost:4200}

# External Services Configuration
# Schedule Compliance Service Configuration
schedule.compliance.service.url=${SCHEDULE_COMPLIANCE_SERVICE_URL:http://localhost:8081}

# JPlag Service Configuration  
jplag.service.url=${JPLAG_SERVICE_URL:http://localhost:8082}

# Code Analysis Service Configuration
code.analysis.service.url=${CODE_ANALYSIS_SERVICE_URL:http://localhost:8000}

# Team Feedback Service Configuration
team.feedback.service.url=${TEAM_FEEDBACK_SERVICE_URL:http://localhost:8001}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.eci.iagen=DEBUG

# Hibernate SQL Logging Configuration (disabled)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN


